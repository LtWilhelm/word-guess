<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Save Stickman!</title>
</head>
<body>
    <div class="container">
        <h1>Save Stickman!</h1>
        <canvas id="canvas" width="300px" height="300px"></canvas>
        <div class="center">
            <p>My name is:</p>
            <p id="word"></p>
        </div>
        <p class="box" id="instructions">Oh no! The stickman is about to be hanged! Guess his name to save him, but be careful, you can only guess 5 wrong letters before he drops!</p>
        <div class="box">
            <p id="remaining"></p>
            <p>Guesses so far:</p>
            <p id="guesses"></p>
            <p id="wrong"></p>
        </div>
        <div class="box">
            <p id="wins"></p>
            <p id="losses"></p>
        </div>
        <div id="gameOver">
            <p id="winLose"></p>
            <button id="reset">Play again?</button>
        </div>
    </div>









    <script src="./assets/script/script.js"></script>
</body>
</html>
